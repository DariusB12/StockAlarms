spring.application.name=stockAlarms

# ---------------------------------DB---------------------------------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# -------------------------------EMAIL--------------------------------
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timout=10000

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ssl.trust pentru ca firewall-ul sau antivirus-ul imi opreste conectarea si atunci ii dau manual trust
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true

#---------------------Alpha Vantage-------------------------
alpha.vantage.api.key=${FREE_API_KEY1}
# Interval of polling for checking the alarms 10 min
alarm.polling.interval=600000

#---------------------Alpha Vantage TEST DEMO APIs------------------------
alpha.vantage.api.key.time.series.intraday.demo=https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=IBM&interval=5min&apikey=demo